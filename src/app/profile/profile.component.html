<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-section">
          <div class="profile-image">
            <img src="https://img.freepik.com/free-vector/user-blue-gradient_78370-4692.jpg" alt="Profile Image" />
          </div>
          <div class="profile-details">
            <form>
              <div class="form-group inline-group">
                <div>
                  <label for="customerId">Employee ID:</label>
                  <input type="text" id="customerId" value="CUST12345" disabled />
                </div>
                <div>
                  <label for="name">Name:</label>
                  <input type="text" id="name" value="John Doe" disabled />
                </div>
              </div>
              <div class="form-group inline-group">
                <div>
                  <label for="phone">Phone Number:</label>
                  <input type="text" id="phone" value="+91 12345 67890" disabled />
                </div>
                <div>
                  <label for="address">Address:</label>
                  <input type="text" id="address" value="123, Main Street, Pune" disabled />
                </div>
              </div>
              <div class="form-group inline-group">
                <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" value="johndoe@example.com" disabled />
                </div>
              </div>
              <button type="button" class="edit-button">Edit Profile</button>
            </form>
          </div>
        </div>
      </div>
      
      
</body>
</html>
